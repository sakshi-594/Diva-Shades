<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
// small helpers
const sampleFeatured = [
{id: 'lip_1', title: 'Velvet Matte Lipstick', price: 499, img: 'lipstick.jpg'},
{id: 'found_1', title: 'Flawless Liquid Foundation', price: 899, img: 'foundation.jpg'},
{id: 'blush_1', title: 'Rosy Cheek Blush', price: 599, img: 'blush.jpg'}
];
document.getElementById('year').textContent = new Date().getFullYear();
const featuredEl = document.getElementById('featuredList');
sampleFeatured.forEach(p => {
const col = document.createElement('div'); col.className = 'col-6 col-md-4';
col.innerHTML = `
<div class="card h-100 shadow-sm">
<img src="${p.img}" class="card-img-top" alt="${p.title}">
<div class="card-body d-flex flex-column">
<h5 class="card-title">${p.title}</h5>
<p class="card-price mb-2">â‚¹ ${p.price}</p>

<div class="mt-auto d-flex gap-2">
<a href="products.html" class="btn btn-outline-light btn-sm">View</a>
<button class="btn btn-rose btn-sm add-now" data-id="${p.id}" data-title="${p.title}" data-price="${p.price}" data-img="${p.img}">Add to Cart</button>
</div>
</div>
</div>`;
featuredEl.appendChild(col);
});

// cart count
function updateCartCount(){
const cart = JSON.parse(localStorage.getItem('diva_cart')||'[]');
document.getElementById('cartCount').textContent = cart.reduce((s,i)=>s+i.qty,0);
}
updateCartCount();


// add from featured
document.addEventListener('click', (e)=>{
if(e.target.classList.contains('add-now')){
const id = e.target.dataset.id;
const prod = {id, title: e.target.dataset.title, price: Number(e.target.dataset.price), img: e.target.dataset.img, qty:1};
let cart = JSON.parse(localStorage.getItem('diva_cart')||'[]');
const found = cart.find(x=>x.id===id);
if(found) found.qty++;
else cart.push(prod);
localStorage.setItem('diva_cart', JSON.stringify(cart));
updateCartCount();
alert('Added to cart');
}
});
</script>
