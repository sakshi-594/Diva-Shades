<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diva Shades | Checkout</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #000;
      color: #fff;
    }
    .navbar {
      background: #000;
      border-bottom: 1px solid rgba(255,182,193,0.3);
    }
    .navbar-brand {
      color: #ff99cc !important;
      font-size: 26px;
      font-weight: 600;
    }

    .checkout-box, .summary-box {
      background: #111;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(255,182,193,0.2);
    }

    .checkout-form input {
      background: #1b1b1b;
      border: 1px solid #ff99cc;
      color: white;
      border-radius: 10px;
      padding-left: 45px;
    }
    .checkout-form input::placeholder {
      color: #ffb6d6;
    }
    .checkout-form input:focus {
      box-shadow: 0 0 8px rgba(255,182,193,0.7);
      border-color: #ff99cc;
    }

    .input-group-text {
      background: #ff1493;
      color: white;
      border: none;
    }

    .btn-gradient {
      background: linear-gradient(45deg, #ff1493, #ff66b3);
      border: none;
      color: white;
      font-weight: 600;
      font-size: 20px;
      padding: 12px;
      border-radius: 50px;
      width: 100%;
      transition: 0.3s;
    }
    .btn-gradient:hover {
      scale: 1.03;
    }

    footer {
      background: #111;
      border-top: 1px solid rgba(255,182,193,0.3);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">Diva Shades</a>
      <button class="navbar-toggler text-white" data-bs-toggle="collapse" data-bs-target="#nav">‚ò∞</button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link text-white active" href="checkout.html">Checkout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Checkout -->
  <div class="container py-5">
    <h2 class="text-center mb-4 fw-bold" style="color:#ff99cc;">üí≥ Checkout</h2>
    <div class="row g-4">

      <!-- Billing Form -->
      <div class="col-lg-6">
        <div class="checkout-box">
          <form class="checkout-form">

            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
              <input type="text" id="fullName" class="form-control" placeholder="Full Name" required>
            </div>

            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
              <input type="email" id="email" class="form-control" placeholder="Email" required>
            </div>

            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
              <input type="tel" id="phone" class="form-control" placeholder="Phone Number" required>
            </div>

            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="bi bi-geo-alt-fill"></i></span>
              <input type="text" id="address" class="form-control" placeholder="Address" required>
            </div>

            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="bi bi-credit-card-fill"></i></span>
              <input type="text" id="cardNumber" class="form-control" placeholder="Card Number" required>
            </div>

            <button type="button" id="payBtn" class="btn-gradient mt-2">
              Pay Now
            </button>

          </form>
        </div>
      </div>

      <!-- Order Summary -->
      <div class="col-lg-6">
        <div class="summary-box">
          <h4 class="text-center mb-3" style="color:#ffb6d6;">üõç Order Summary</h4>
          <hr class="border-light">
          <p class="d-flex justify-content-between"><span>Subtotal</span> <span id="subtotal">‚Çπ0</span></p>
          <p class="d-flex justify-content-between"><span>Tax (10%)</span> <span id="tax">‚Çπ0</span></p>
          <hr class="border-light">
          <h5 class="d-flex justify-content-between"><span>Total</span> <span id="total">‚Çπ0</span></h5>
        </div>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-4">
    ¬© 2025 Diva Shades | All Rights Reserved
  </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
/* Prevent access if cart empty */
if (!localStorage.getItem("diva_cart") || JSON.parse(localStorage.getItem("diva_cart")).length === 0){
    alert("Your cart is empty! Please add items before checkout üõç");
    window.location.href = "products.html";
}

/* Calculate Order Summary */
const cart = JSON.parse(localStorage.getItem("diva_cart"));
let subtotal = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
let tax = Math.round(subtotal * 0.10);
let total = subtotal + tax;

document.getElementById("subtotal").textContent = "‚Çπ" + subtotal;
document.getElementById("tax").textContent = "‚Çπ" + tax;
document.getElementById("total").textContent = "‚Çπ" + total;

/* Pay Now */
document.getElementById("payBtn").addEventListener("click", function () {
    const cart = JSON.parse(localStorage.getItem("diva_cart"));

    // 1Ô∏è‚É£ Check if cart empty
    if (!cart || cart.length === 0) {
        alert("‚ö† Your cart is empty! Add items before checkout.");
        window.location.href = "products.html";
        return;
    }

    // 2Ô∏è‚É£ Check if required fields are filled
    const fullName = document.getElementById("fullName").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const address = document.getElementById("address").value.trim();
    const cardNumber = document.getElementById("cardNumber").value.trim();

    if (!fullName || !email || !phone || !address || !cardNumber) {
        alert("‚ö† Please fill all the details before making the payment!");
        return;
    }

    // 3Ô∏è‚É£ Payment success
    alert("üíñ Payment Successful!\nThank you for shopping with Diva Shades!");
    localStorage.removeItem("diva_cart");
    window.location.href = "index.html";
});
</script>

</body>
</html>
